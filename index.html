<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="row screen">0</div>
        <div class="row">
            <button class="item first clear b15">AC</button>
            <button class="item first negate">+/-</button>
            <button class="item first percent">%</button>
            <button class="item first backspace b17"><=</button>
            
        </div>
        <div class="row">
            <button class="item second operand b7">7</button>
            <button class="item second operand b8">8</button>
            <button class="item second operand b9">9</button>
            <button class="item first special operator sign b14">/</button>
            
        </div>
        <div class="row">
            <button class="item third operand b4">4</button>
            <button class="item third operand b5">5</button>
            <button class="item third operand b6">6</button>
            <button class="item second special operator sign b13">*</button>
            
        </div>
        <div class="row">
            <button class="item fourth operand b1">1</button>
            <button class="item fourth operand b2">2</button>
            <button class="item fourth operand b3">3</button>
            <button class="item third special operator sign b12">-</button>
            
        </div>
        <div class="row">
            <button class="item zero operand b0">0</button>
            <button class="item fifth operand b16">.</button>
            <button class="item fifth operator equal b10">=</button>
            <button class="item fourth special operator sign b11">+</button>
        </div>
    </div>
    
</body>
</html>
