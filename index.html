<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="row screen">0</div>
        <div class="row">
            <button class="item first clear">AC</button>
            <button class="item first">+/-</button>
            <button class="item first">%</button>
            <button class="item first special operator">/</button>
        </div>
        <div class="row">
            <button class="item second operand">7</button>
            <button class="item second operand">8</button>
            <button class="item second operand">9</button>
            <button class="item second special operator">*</button>
        </div>
        <div class="row">
            <button class="item third operand">4</button>
            <button class="item third operand">5</button>
            <button class="item third operand">6</button>
            <button class="item third special operator">-</button>
        </div>
        <div class="row">
            <button class="item fourth operand">1</button>
            <button class="item fourth operand">2</button>
            <button class="item fourth operand">3</button>
            <button class="item fourth special operator">+</button>
        </div>
        <div class="row">
            <button class="item zero operand">0</button>
            <button class="item fifth">.</button>
            <button class="item fifth special operator equal">=</button>
        </div>
    </div>
    
</body>
</html>
